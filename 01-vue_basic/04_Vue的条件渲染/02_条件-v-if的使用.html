<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="info" v-if="Object.keys(info).length">
            <h2>个人信息</h2>
            <ul>
                <li>姓名：{{info.name}}</li>
                <li>年龄：{{info.age}}</li>
                <li>身高：{{info.height}}</li> 
            </ul>
        </div>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    info: { name: 'xizhou ', age:18 }
                }
            },
        })

        App.mount('#app')
    </script>
</body>
</html>
