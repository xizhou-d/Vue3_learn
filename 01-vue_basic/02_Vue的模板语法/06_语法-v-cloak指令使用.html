<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            ◼ 这个指令保持在元素上直到关联组件实例结束编译。
             和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到组件实例准备完毕。
             如果 vue 相关的代码因为某种原因延迟执行，那么用户电脑上显示的 {{ message }} 是非常不友好的，因此，v-cloak 就是在 vue 组件实例没准备完毕的时候利用 CSS 进行处理
         -->
        <h2 v-cloak>{{message}}</h2>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        setTimeout(() => {
            const App = Vue.createApp({
                data() {
                    return {
                        message: 'Hello Vue.'
                    }
                },
            })

            App.mount('#app')
        }, 3000)
    </script>
</body>

</html>
