<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- v-memo 可以让 v-memo 所在的元素以及它所有的子树是否更新都要依赖于 v-memo 的数组中指定的数据是否发生改变  -->
        <div v-memo="[name]">
            <h2>姓名：{{name}}</h2>
            <h2>年龄：{{age}}</h2>
            <h2>身高：{{height}}</h2>
        </div>
        <button @click="updateInfo">修改信息</button>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    name: 'xizhou',
                    age: 18,
                    height: 188
                }
            },
            methods: {
                updateInfo() {
                    this.age = 19
                    this.name = 'dongzhou'
                }
            }
        })

        App.mount('#app')
    </script>
</body>

</html>
