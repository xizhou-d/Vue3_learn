<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2 v-text="message"></h2>
        <!-- v-text 会替换 标签中的 文本节点 -->
        <h2 v-text="message">aaa</h2>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue.'
                }
            },
        })

        App.mount('#app')
    </script>
</body>
</html>
