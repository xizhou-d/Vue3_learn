<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 指令： v-once -->
        <h2 v-once >{{ message }}, counter: {{ counter }}</h2>
        <h2>{{ message }}</h2>
        <button @click="changeMessage">修改 message</button>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue.',
                    counter: 0
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'Hello world'
                    this.counter += 100
                }
            }
        })

        App.mount('#app')
    </script>
</body>
</html>
