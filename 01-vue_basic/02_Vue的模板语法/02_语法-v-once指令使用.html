<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 指令： v-once -->
        <!-- 
            ◼ v-once用于指定元素或者组件只渲染一次：
             当数据发生变化时，元素或者组件以及其所有的子元素将视为静态内容并且跳过；
             该指令可以用于性能优化；
        -->
        <h2 v-once >{{ message }}, counter: {{ counter }}</h2>
        <h2>{{ message }}</h2>
        <button @click="changeMessage">修改 message</button>
        <!-- ◼ 如果是子节点，也是只会渲染一次： -->
        <div v-once>
            <h2>当前计数：{{counter}}</h2>
            <button @click="increment">+1</button>
        </div>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    message: 'Hello Vue.',
                    counter: 0
                }
            },
            methods: {
                changeMessage() {
                    this.message = 'Hello world'
                    this.counter += 100
                },
                increment() {
                    this.counter++
                }
            }
        })

        App.mount('#app')
    </script>
</body>
</html>
