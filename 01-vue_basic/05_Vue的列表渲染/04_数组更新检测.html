<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in names">{{item}}</li>
        </ul>
        <button @click="changeArray">修改数组</button>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    names: ['aaa', 'bbb', 'ccc', 'ddd']
                }
            },
            methods: {
                changeArray() {
                    // 1. 直接将数组修改为一个新的数组
                    // this.names = ['abc', 'cba']
                    // 2. 通过一些数组的方法，修改数组的元素
                    this.names.push('eee')
                    // 3. 修改原数组的方法都可以监听到修改：push pop unshift shift reserve sort splice
                    // this.names.splice(2, 1, 'bbc')

                    // 不修改原数组的方式是不能检测到更新的
                    
                }
            }
        })

        App.mount('#app')
    </script>
</body>
</html>
