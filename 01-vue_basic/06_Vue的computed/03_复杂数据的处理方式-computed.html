<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 插值语法表达式直接进行拼接 -->
        <!-- 1. 拼接名字 -->
        <h2>{{ fullName }}</h2>
        <h2>{{ fullName }}</h2>

        <!-- 2. 显示分数等级 -->
        <h2>{{ scoreLevel }}</h2>

        <!-- 3. 文本反转显示 -->
        <h2>{{ reverseMessage }}</h2>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    // 1. 姓名
                    firstName: 'onename',
                    lastName: 'twoname',

                    // 2. 分数：及格/不及格
                    score: 80,

                    // 3. 一串文本：对文本中的单词进行反转显示
                    message: 'Hello world.'
                }
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName
                },
                scoreLevel() {
                    return this.score > 60 ? '及格' : '不及格'
                },
                reverseMessage() {
                    return this.message.split('').reverse().join('')
                }
            }
        })

        App.mount('#app')
    </script>
</body>
</html>
