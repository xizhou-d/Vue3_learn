<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <textarea name="" id="" cols="30" rows="10" v-model="content"></textarea>
        <h2>输入的内容：{{content}}</h2>
    </div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            data() {
                return {
                    content: ''
                }
            },
        })

        App.mount('#app')
    </script>
</body>
</html>
