<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../lib/Vue.js"></script>
    <script>
        const app = Vue.createApp({
            template: `<h2>{{message}}</h2>`,
            // data 必须是一个函数，并且返回一个对象
            data: function() {
                return {
                    title: 'Hello world',
                    message: 'Hello Vue3.0'
                }
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
