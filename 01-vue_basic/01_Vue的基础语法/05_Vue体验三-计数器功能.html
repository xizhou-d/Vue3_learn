<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="../lib/Vue.js"></script>
    <script>
        const App = Vue.createApp({
            template: `
                <h2>当前计数：{{counter}}</h2>
                <button @click='increment'>-1</button>
                <button @click='decrement'>+1</button>
            `,
            data: function() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment: function() {
                    console.log('-1 被点击了')
                    this.counter--
                },
                decrement: function() {
                    console.log('+1 被点击了')
                    this.counter++
                }
            }
        })

        App.mount('#app')
    </script>
</body>
</html>
